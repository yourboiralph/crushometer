<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crushometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crushometer 101</h1>
        <div class="prompt" id="prompt">
            <h1>Please input a valid name</h1>
        </div>
        <div class="user">
            <h2>Enter your name:</h2>
            <input type="text" placeholder="Your name" id="name">
        </div>
        <div id="heart">
            <img src="images/heart.png">
            <h1 id="percentage">...%</h1>
        </div>
        <div class="crush">
            <h2>Enter your crush name:</h2>
            <input type="text" placeholder="Your crush name" id="crushname">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
